<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Good time</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous" SameSite="None"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
  <div class="jumbotron">
    <h1 class="display-4">Hello, Gif Searcher</h1>
    <p class="lead font">This is a site that allows you to search for Gifs off your keyword(s). Enter what you would like to
      saerch for in the search box below. Then hit Gif me and let the Gifs roll in.</p>
    <hr class="my-4">
    <p class="font">buttons below show previous searched Gifs</p>
    <div class="col-sm-4 random" id="gifs">col-sm-4</div>
  </div>
  <div class="top"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <form>
          <div class="form-group">
            <label class="font">What do you want gifs of?</label>
            <input class="form-control" id="search" type="text" placeholder="Glorious Gifs">
            <input id="button" class="btn btn-outline-secondary font" type="submit" value="Gif Me" for="search">
            <small class=" font form-text text-muted">Let's get some gifs</small>
          </div>

        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm selection" id="start"> 
      </div>
    </div>
  </div>
  <div class="footer"></div>
  <script src="source.js"></script>
</body>

</html>
